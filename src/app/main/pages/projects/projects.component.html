<div class="flexy column container center">
  <div [ngClass]="background"></div>
  <ktbz-blobs [blobs]="blobs"></ktbz-blobs>
  <div class="positioned">
    <h1 class="ml is-48 underline is-white"> {{ 'projects.header' | translate }}</h1>
    <div class="mx mt flexy column gap stretch">
      <ng-container *ngFor="let project of projects">
        <ktbz-project-box [prefix]="prefix" [project]="project"></ktbz-project-box>
      </ng-container>
  </div>
  </div>
</div>
