<div class="flexy column container center">
  <div [ngClass]="background"></div>
  <ktbz-blobs [blobs]="blobs"></ktbz-blobs>

  <div class="content flexy column gap stretch">
    <h1 class="ml is-48 underline is-white">
      {{ "projects.header" | translate }}
    </h1>
    <div class="relative h-70 flexy row gap stretch mx">
      <ng-container *ngIf="selectedProject | async as project">
        <div [@openDetails]="detailsOpen ? 'expanded' : 'collapsed'" class="details absolute">
          <ktbz-project-details
            [project]="project"
            [contentVisible] = "detailsOpen"
            (clear)="clear()"
          ></ktbz-project-details>
        </div>
      </ng-container>

        <ng-container *ngFor="let project of projects | async">
          <ktbz-project-box
            [prefix]="prefix"
            [project]="project"
          ></ktbz-project-box>
        </ng-container>
    </div>
    <div class="whitespace">
      <p class="is-12 is-white"> {{ getLabel('app.tip.label', true) | translate }} </p>
    </div>
  </div>
</div>
