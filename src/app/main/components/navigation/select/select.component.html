<div class="flex-row gap-1 stretch">
  <span> {{ 'language.label' | translate }}</span>
  <div class="relative" *ngIf="language$ | async as language">
    <div class="flex-row gap-05 stretch">
      <div class="btn-secondary" (click)="changeLanguage(language)">
        {{ 'language.short.'+language | translate }}
      </div>
    </div>
  </div>
</div>
