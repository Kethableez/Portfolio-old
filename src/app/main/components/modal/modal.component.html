
<div class="modal" *ngIf="modal">
  <div class="header flex-row center">
    <div class="title">{{modal.header | translate}}</div>
  </div>
  <div class="body flex-col">
    <p> {{modal.message | translate }}</p>
    <div class="spacer"></div>
    <div class="buttons flex-row center gap-2">
      <div class="btn-primary" (click)="onClose()"> {{ modal.buttons[0] | translate }}</div>
    </div>
  </div>
</div>
