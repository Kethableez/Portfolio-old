<div class="box background-light" *ngIf="education">
  <h1 class="is-32 is-white underline"> {{ getLabel(education.field) | translate}} </h1>
  <p class="is-16 is-white bold"> {{ getLabel(education.title) | translate }} </p>
  <p class="is-16 is-white"> {{ getLabel(education.school) | translate }} </p>
  <p class="is-16 is-white italic"> {{ getLabel(education.startDate) | translate }} - {{ getLabel(education.endDate) | translate }} </p>
</div>
