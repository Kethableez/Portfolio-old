<div class="box bg-light" *ngIf="education">
  <h1 class="is-32 is-white underline"> {{education.field | translate}} </h1>
  <p class="is-16 is-white bold"> {{ education.title | translate }} </p>
  <p class="is-16 is-white"> {{ education.school | translate }} </p>
  <p class="is-16 is-white italic"> {{ education.startDate | translate }} - {{ education.endDate | translate }} </p>
</div>
<div class="achievements">
  asd
</div>
