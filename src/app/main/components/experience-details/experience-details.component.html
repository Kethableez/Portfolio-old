<ng-container *ngIf="contentVisible">

<i class="is-black is-32 is-button fa-solid fa-xmark" (click)="doClear()"></i>

<h1 class="is-32 is-black underline">
  {{ getLabel("achievements.header") | translate }}
</h1>

<p class="is-16 is-black">{{ getLabel(experience.description) | translate }}</p>

<ng-container *ngFor="let technology of experience.technologies">
  <div class="flexy gap row">
    <i class="is-black fa-solid fa-caret-right"></i>
    <p class="is-16 is-black">{{ technology | translate }}</p>
  </div>
</ng-container>
</ng-container>
